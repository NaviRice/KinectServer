syntax = "proto3";

package navirice;

message ProtoImage {
		uint32 width = 1;
		uint32 height = 2;
		uint32 channels = 3;

		enum DataType {
			FLOAT = 0;
			UBYTE = 1;		
		}
		DataType data_type = 4;
		uint32 data_size = 5;
		bytes data = 6;
	}

message ProtoImageSet {
	uint64 count = 1;
	ProtoImage RGB = 2;
	ProtoImage Depth = 3;
	ProtoImage IR = 4;
}



